<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart File Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Smart File Organizer</h1>

        <input type="text" id="folderPath" placeholder="Enter folder path here">
        <button id="organizeBtn">Organize Files</button>
        <button id="undoBtn">Undo Last</button>
        <label>
            <input type="checkbox" id="darkMode"> Dark Mode
        </label>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <pre id="output"></pre>
    </div>
    <script src="app.js"></script>
</body>
</html>
